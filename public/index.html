<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="">

  <title>jQuery Ratio demo</title>

  <style>
    html,
    body {
      font-family: helvetica, arial, sans-serif;
      margin: 0;
    }

    div {
      background-color: cyan;
      border: 1px dotted black;
      margin: 0 auto 20px auto;
      text-align: center;
    }

    div.one {
      height: 300px;
      width: 300px;
    }

    div.two {
      width: 50%;
    }
  </style>

  <script src="http://www.google.com/jsapi?key="></script>
  <script>
    google.load("jquery", "1");
  </script>
  <script src="jquery-ratio-min.js"></script>
  <script>
    $(function(){
      $('.one').ratio({
        'side': 'width'
      });

      $('.two').ratio({
        'ratio_height': 9,
        'ratio_width': 21,
        'recalculate_on_resize': true,
        'side': 'width'
      });

      $('.one').on('click', function(){
        var ratio_instance = $(this).data('jquery_ratio');

        ratio_instance.destroy();
      });

    });
  </script>
</head>
<body>

  <div class="one">4:3 <br />(go back to original on click)</div>
  <div class="two">21:9 <br />(recalculated on resize)</div>

</body>
</html>
